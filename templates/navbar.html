{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-inline-block" href="{% url 'pages:index' %}">
            <img src="{% static 'images/logo.png' %}" alt="" width="30" height="30" />
            <span class="ms-2">CryptoTracker</span>
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <span class="me-3">{{ user.username }}</span>
                            <img src="{% static 'images/avatar.png' %}"
                                 alt=""
                                 class="rounded-circle"
                                 width="30"
                                 height="30">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end"

                            <li>
                                <a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i> Account</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'accounts:password_change' %}"><i class="fa-solid fa-key"></i> Change Password</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Another action</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'accounts:logout' %}">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-4">
                        <a {% if '/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}
                           aria-current="page"
                           href="{% url 'pages:index' %}">Home
                        </a >
                    </li>
                    <li class="nav-item px-4">
                        <a {% if 'integrations' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}
                           aria-current="page"
                           href="{% url 'pages:integrations' %}">BÃ¶rsen und Wallets</a>
                    </li>
                    <li class="nav-item px-4">
                        <a {% if 'login' in request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}
                           aria-current="page"
                           href="{% url 'accounts:login' %}">Anmelden</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" aria-current="page" href="#">Registrieren</a>

                </ul>
